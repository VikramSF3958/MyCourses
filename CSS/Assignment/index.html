<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncfusion Login</title>

    <link rel="stylesheet" href="/css-style/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>

<body>
    <main class="container">
        <section class="section">
            <img src="/images/logo.png" alt="Syncfusion logo">
            <h1>Hello...</h1>

            <hr>

            <p id="social-media-description">Login with social media</p>
            <a class="social-media-links" href="#"> <p id="fb"><i class="fa-brands fa-facebook-f"></i> facebook</p></a>
            <a href="#" class="social-media-links"><p id="google"><i class="fa-brands fa-google-plus-g"></i>  Google+</p></a>
            <a href="#" class="social-media-links"> <p id="twitter"><i class="fa-brands fa-twitter"></i>  Twitter</p></a>
        </section>

        <section class="section">
            <p id="login-description">Login</p>
            <p id="login-info">Don't have an account? Create your <a href="account.html">account</a>. It's takes less than a minute</p>
            
            <form action="">
                <input id="username" type="text" placeholder="username">
                <input id="password" type="password" placeholder="password">
                <button id="login-button"  type="submit">LOGIN</button>
                <input class="login-checkbox" type="checkbox" checked>
                <label class="RememberMe">Remember me </label>  
            </form>

            <p class="footer-links"><a href="forget">Forgot Password </a>| <a href="create-account">Create new account</a> </p>
        </section>
    </main>
</body>

</html>
